<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>02806 Social Data Analysis and Visualization</title>
        <script src="https://d3js.org/d3.v3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [ 5, 10, 15, 20, 25 ];
            d3.select("body").selectAll("p").data(dataset).enter().append("p").text(function(d) { return "Data in the current element was: "+d; });
        </script>
    </body>
</html>
